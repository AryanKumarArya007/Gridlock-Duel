<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="newstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          id="gamename"
          class="nav-link active"
          aria-current="page"
          href="#"
          style="font-style: poppins"
          ><b>Gridlock Duel</b></a
        >
      </li>

      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-expanded="false"
          color="white"
          >Difficulty</a
        >
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Easy</a></li>
          <li><a class="dropdown-item" href="#">Medium</a></li>
          <li><a class="dropdown-item" href="#">Hard</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">LeaderBoard</a>
      </li>
      <button type="button" class="musicbtn">Music</button>
    </ul>

    <div class="gamecontainer">
      <div class="gameinfo">
        <span class="Info"></span><br /><br />
        <button type="button" class="btn">Reset Game</button>
        <div class="imgbox"><img src="winner.gif" /></div>
      </div>

      <div class="container">
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box br bt"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>
        <div class="box bb bl"><span class="boxtext"></span></div>
        <div class="box bb"><span class="boxtext"></span></div>
        <div class="box bb br"><span class="boxtext"></span></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
